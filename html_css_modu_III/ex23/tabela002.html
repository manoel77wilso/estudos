<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        thead{
            background-color: gray;

        }
        td.num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>USO DE TABELAS GRANDES</h1>
    <!-- 
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH 

    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> São Paulo</td>
                <td class="num">45 919 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num"> 21 168 791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 264 791</td>
            </tr>
            <tr>
                <td>Maranhão</td>
                <td class="num">154 264 791</td>
            </tr>    
            
            <tr>
                <td> Bahia</td>
                <td class="num"> 1 234 587</td>
            <tr>
                <td>Goiás</td>
                <td class="num">7 457 788</td>
            <tr>
                <td>Amazonas</td>
                <td class="num">  565 788</td>
            <tr>
                <td>Espirito Santos</td>
                <td class="num">1 457 895</td>

        </tbody>

        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num"><strong>210 457 587</strong></td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
