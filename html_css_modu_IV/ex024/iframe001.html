<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        <!-- Tamanho padrão do iframe 300x150 -->

        <iframe title="myFrame" src="https://www.cursoemvideo.com/" frameborder="1">
            <a href="https://www.cursoemvideo.com/" target="_blank"> Curso em video </a>
        </iframe>
        para aprender a programar.
    </p>

    <p>
        o repositório do guanabara

        <iframe title="myFrame" src="https://gustavoguanabara.github.io" height="500" width="500" frameborder="0"></iframe>
    </p>

</body>

</html>
