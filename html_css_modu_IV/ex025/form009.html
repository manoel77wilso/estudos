<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário </h1>
    <form action="cadastro.php">

        <p>
            <label for="inum1">Número 01:</label>
            <input type="range" name="num1" id="inum1" min="0" max="50" value="25"
                oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            <output id="ival1">25</output>
        </p>

        <p>
            <label for="inum2">Número 02:</label>
            <input type="range" name="num2" id="inum2" min="0" max="50" value="25"
                oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            <output id="ival2">25</output>
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>

</html>
