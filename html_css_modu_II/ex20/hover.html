<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: black;
            background-color: brown;
            width: 300px;
        }

        div:hover{
            color: blue;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
    <p>TEXTO ESCONDIDO Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias ut omnis voluptates. Vel, asperiores alias nam quod nihil dolorum hic, ex error cupiditate explicabo quis. At magni maxime nisi deleniti! </p>
    </div>

</body>
</html>
